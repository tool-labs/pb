<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% block page_title %}Startseite{% endblock %} | Wikipedia:Persönliche Bekanntschaften | Wikimedia Toolforge{% endblock %}</title>
        
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
        <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='jquery.tablesorter.js') }}" type="text/javascript"></script>
        <script type="text/javascript">
{% block javascript %}{% endblock %}
{% block css %}{% endblock %}
        </script>
        <meta name="robots" content="noindex,nofollow" />
    </head>
    <body>
        <div id="navi"><p><a href="{{ url_for('index') }}">Startseite</a> | <a href="{{ url_for('users') }}">Alle Teilnehmer</a> | <a href="{{ url_for('about') }}">Impressum</a></p></div>
        <h1>{% block heading %}Wikipedia:Persönliche Bekanntschaften{% endblock %}</h1>
{%- block content %}{% endblock %}
        <div id="footer">
{%- block footer %}
            <p>
                <a href="https://de.wikipedia.org/wiki/WP:PB" class="ext">WP:PB in der Wikipedia</a> |
                Powered by <a href="https://toolforge.org" class="ext">Wikimedia Toolforge</a>.
            </p>
{%- endblock %}
        </div>
    </body>
</html>
